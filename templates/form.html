<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiamondValuePro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1.1">
</head>
<body>

  <nav class="navbar">
    <div class="logo">DiamondPredict</div>
    <ul class="nav-links">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('form_page') }}">Predict Price</a></li>
    </ul>
</nav>

<section id="form-section">
<form action="{{url_for('predict_datapoint')}}" method="POST">
  <h2> Enter Diamond Details</h2>  
  <div class="form-group">
        <label for="carat">Carat:</label>
        <input type="text" id="carat" name="carat"  value="{{request.form.carat if request.form.carat else ''}}" placeholder=" Enter value (float)">
    </div>

    <div class="form-group">
        <label for="depth">Depth:</label>
        <input type="text" id="depth" name="depth" value="{{request.form.depth if request.form.depth else ''}}" placeholder="Enter depth value (float)">
    </div>

    <div class="form-group">  
        <label for="table">Table:</label>
        <input type="text" id="table" name="table"value="{{request.form.table if request.form.table else ''}}" placeholder="Enter table value (float)">
    </div>
    
    <div class="form-group">
        <label for="x">x:</label>
        <input type="text" id="x" name="x" value="{{request.form.x if request.form.x else ''}}" placeholder="Enter x value (float)">
    </div>
  
    <div class="form-group">
        <label for="y">y:</label>
        <input type="text" id="y" name="y"  value="{{request.form.y if request.form.y else ''}}"placeholder="Enter y value (float)">
    </div>
  
    <div class="form-group">
        <label for="z">z:</label>
        <input type="text" id="z" name="z" value="{{request.form.z if request.form.z else ''}}" placeholder="Enter z value (float)">
    </div>         
  
<div class="form-group">
  <label for="cut">Cut:</label>
  <select id="cut" name="cut">
    <option value="Fair">Fair</option>
    <option value="Good">Good</option>
    <option value="Very Good">Very Good</option>
    <option value="Premium">Premium</option>
    <option value="Ideal">Ideal</option>
  </select>
</div>
  
<div class="form-group">
  <label for="color">Color:</label>
  <select id="color" name="color">
    <option value="D">D</option>
    <option value="E">E</option>
    <option value="F">F</option>
    <option value="G">G</option>
    <option value="H">H</option>
    <option value="I">I</option>
    <option value="J">J</option>
  </select>
</div>

<div class="form-group">
  <label for="clarity">Clarity:</label>
  <select id="clarity" name="clarity">
    <option value="I1">I1</option>
    <option value="SI2">SI2</option>
    <option value="SI1">SI1</option>
    <option value="VS2">VS2</option>
    <option value="VS1">VS1</option>
    <option value="VVS2">VVS2</option>
    <option value="VVS1">VVS1</option>
    <option value="IF">IF</option>
  </select>
</div>

<button type="submit">Predict Price</button>
</form>
<div class="prediction-result">
{% if final_result %}
  <h2>Predicted price: Rs.{{ final_result }}</h2>
{% endif %}
</div>
</section>
</body>
</html>
